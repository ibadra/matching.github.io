<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monofett&family=Noto+Sans+JP:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="instructionsSection">
      <h1>Matching Game</h1>
      <p>
        Guess where is the extra smiling face on the <span>left</span> and click
        on it!
      </p>
    </section>
    <section id="playSection">
      <div id="leftSide"></div>
      <div id="rightSide"></div>
    </section>

    <button id="buttonAppear" type="button" onClick="restartGame()">
      Restart Game!
    </button>

    <script src="matching-game.js"></script>
  </body>
</html>
